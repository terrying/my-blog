<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="highRiskRow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffebee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffcdd2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mediumRiskRow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff3e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffe0b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lowRiskRow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c8e6c9;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1000" height="600" fill="#f8f9fa"/>
  
  <!-- 标题 -->
  <text x="500" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    API 防护策略对应表 - 业务场景版
  </text>
  
  <!-- 表格边框 -->
  <rect x="50" y="60" width="900" height="500" fill="white" stroke="#ddd" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- 表头 -->
  <rect x="50" y="60" width="900" height="50" fill="url(#headerGradient)"/>
  <text x="100" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">风险等级</text>
  <text x="250" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">API 类型</text>
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">防护重点</text>
  <text x="550" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">认证方式</text>
  <text x="700" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">监控措施</text>
  <text x="850" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">示例 API</text>
  
  <!-- 5级高风险 -->
  <rect x="50" y="110" width="900" height="80" fill="url(#highRiskRow)"/>
  <text x="100" y="135" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d32f2f">5级</text>
  <text x="100" y="155" font-family="Arial, sans-serif" font-size="12" fill="#666">高风险</text>
  <text x="250" y="140" font-family="Arial, sans-serif" font-size="12" fill="#333">金融核心 API</text>
  <text x="250" y="155" font-family="Arial, sans-serif" font-size="10" fill="#666">银行转账、贷款审批</text>
  <text x="400" y="140" font-family="Arial, sans-serif" font-size="12" fill="#333">全链路严格防护</text>
  <text x="400" y="155" font-family="Arial, sans-serif" font-size="10" fill="#666">多维度安全控制</text>
  <text x="550" y="140" font-family="Arial, sans-serif" font-size="12" fill="#333">多因素认证</text>
  <text x="550" y="155" font-family="Arial, sans-serif" font-size="10" fill="#666">生物识别 + 令牌</text>
  <text x="700" y="140" font-family="Arial, sans-serif" font-size="12" fill="#333">实时行为监控</text>
  <text x="700" y="155" font-family="Arial, sans-serif" font-size="10" fill="#666">操作日志审计</text>
  <text x="850" y="140" font-family="Arial, sans-serif" font-size="12" fill="#333">转账接口</text>
  <text x="850" y="155" font-family="Arial, sans-serif" font-size="10" fill="#666">贷款审批</text>
  
  <!-- 4级中风险 -->
  <rect x="50" y="190" width="900" height="80" fill="url(#mediumRiskRow)"/>
  <text x="100" y="215" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f57c00">4级</text>
  <text x="100" y="235" font-family="Arial, sans-serif" font-size="12" fill="#666">中风险</text>
  <text x="250" y="220" font-family="Arial, sans-serif" font-size="12" fill="#333">电商业务 API</text>
  <text x="250" y="235" font-family="Arial, sans-serif" font-size="10" fill="#666">订单管理、库存控制</text>
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="12" fill="#333">基础安全控制</text>
  <text x="400" y="235" font-family="Arial, sans-serif" font-size="10" fill="#666">参数校验 + 频率限制</text>
  <text x="550" y="220" font-family="Arial, sans-serif" font-size="12" fill="#333">令牌认证</text>
  <text x="550" y="235" font-family="Arial, sans-serif" font-size="10" fill="#666">JWT + 会话管理</text>
  <text x="700" y="220" font-family="Arial, sans-serif" font-size="12" fill="#333">异常检测</text>
  <text x="700" y="235" font-family="Arial, sans-serif" font-size="10" fill="#666">访问日志分析</text>
  <text x="850" y="220" font-family="Arial, sans-serif" font-size="12" fill="#333">订单查询</text>
  <text x="850" y="235" font-family="Arial, sans-serif" font-size="10" fill="#666">库存管理</text>
  
  <!-- 3级中风险 -->
  <rect x="50" y="270" width="900" height="80" fill="url(#mediumRiskRow)"/>
  <text x="100" y="295" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f57c00">3级</text>
  <text x="100" y="315" font-family="Arial, sans-serif" font-size="12" fill="#666">中风险</text>
  <text x="250" y="300" font-family="Arial, sans-serif" font-size="12" fill="#333">用户数据 API</text>
  <text x="250" y="315" font-family="Arial, sans-serif" font-size="10" fill="#666">个人信息、地址管理</text>
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="12" fill="#333">基础安全控制</text>
  <text x="400" y="315" font-family="Arial, sans-serif" font-size="10" fill="#666">输入验证 + 输出过滤</text>
  <text x="550" y="300" font-family="Arial, sans-serif" font-size="12" fill="#333">基础认证</text>
  <text x="550" y="315" font-family="Arial, sans-serif" font-size="10" fill="#666">API Key + 签名</text>
  <text x="700" y="300" font-family="Arial, sans-serif" font-size="12" fill="#333">定期扫描</text>
  <text x="700" y="315" font-family="Arial, sans-serif" font-size="10" fill="#666">漏洞检测</text>
  <text x="850" y="300" font-family="Arial, sans-serif" font-size="12" fill="#333">用户信息</text>
  <text x="850" y="315" font-family="Arial, sans-serif" font-size="10" fill="#666">地址修改</text>
  
  <!-- 2级低风险 -->
  <rect x="50" y="350" width="900" height="80" fill="url(#lowRiskRow)"/>
  <text x="100" y="375" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#388e3c">2级</text>
  <text x="100" y="395" font-family="Arial, sans-serif" font-size="12" fill="#666">低风险</text>
  <text x="250" y="380" font-family="Arial, sans-serif" font-size="12" fill="#333">查询类 API</text>
  <text x="250" y="395" font-family="Arial, sans-serif" font-size="10" fill="#666">商品详情、评论查询</text>
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="12" fill="#333">轻量化防护</text>
  <text x="400" y="395" font-family="Arial, sans-serif" font-size="10" fill="#666">基础访问控制</text>
  <text x="550" y="380" font-family="Arial, sans-serif" font-size="12" fill="#333">可选认证</text>
  <text x="550" y="395" font-family="Arial, sans-serif" font-size="10" fill="#666">IP 白名单</text>
  <text x="700" y="380" font-family="Arial, sans-serif" font-size="12" fill="#333">异常流量监控</text>
  <text x="700" y="395" font-family="Arial, sans-serif" font-size="10" fill="#666">DDoS 防护</text>
  <text x="850" y="380" font-family="Arial, sans-serif" font-size="12" fill="#333">商品详情</text>
  <text x="850" y="395" font-family="Arial, sans-serif" font-size="10" fill="#666">评论查询</text>
  
  <!-- 1级低风险 -->
  <rect x="50" y="430" width="900" height="80" fill="url(#lowRiskRow)"/>
  <text x="100" y="455" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#388e3c">1级</text>
  <text x="100" y="475" font-family="Arial, sans-serif" font-size="12" fill="#666">低风险</text>
  <text x="250" y="460" font-family="Arial, sans-serif" font-size="12" fill="#333">公开 API</text>
  <text x="250" y="475" font-family="Arial, sans-serif" font-size="10" fill="#666">商品列表、搜索接口</text>
  <text x="400" y="460" font-family="Arial, sans-serif" font-size="12" fill="#333">轻量化防护</text>
  <text x="400" y="475" font-family="Arial, sans-serif" font-size="10" fill="#666">基础访问控制</text>
  <text x="550" y="460" font-family="Arial, sans-serif" font-size="12" fill="#333">无需认证</text>
  <text x="550" y="475" font-family="Arial, sans-serif" font-size="10" fill="#666">公开访问</text>
  <text x="700" y="460" font-family="Arial, sans-serif" font-size="12" fill="#333">基础监控</text>
  <text x="700" y="475" font-family="Arial, sans-serif" font-size="10" fill="#666">流量统计</text>
  <text x="850" y="460" font-family="Arial, sans-serif" font-size="12" fill="#333">商品列表</text>
  <text x="850" y="475" font-family="Arial, sans-serif" font-size="10" fill="#666">搜索接口</text>
  
  <!-- 分隔线 -->
  <line x1="50" y1="190" x2="950" y2="190" stroke="#ddd" stroke-width="1"/>
  <line x1="50" y1="270" x2="950" y2="270" stroke="#ddd" stroke-width="1"/>
  <line x1="50" y1="350" x2="950" y2="350" stroke="#ddd" stroke-width="1"/>
  <line x1="50" y1="430" x2="950" y2="430" stroke="#ddd" stroke-width="1"/>
  
  <!-- 列分隔线 -->
  <line x1="200" y1="60" x2="200" y2="560" stroke="#ddd" stroke-width="1"/>
  <line x1="350" y1="60" x2="350" y2="560" stroke="#ddd" stroke-width="1"/>
  <line x1="500" y1="60" x2="500" y2="560" stroke="#ddd" stroke-width="1"/>
  <line x1="650" y1="60" x2="650" y2="560" stroke="#ddd" stroke-width="1"/>
  <line x1="800" y1="60" x2="800" y2="560" stroke="#ddd" stroke-width="1"/>
  
  <!-- 底部说明 -->
  <text x="50" y="580" font-family="Arial, sans-serif" font-size="12" fill="#666">
    注：防护措施应根据具体业务场景和安全要求进行调整，确保安全性与可用性的平衡
  </text>
</svg> 