<?xml version="1.0" encoding="UTF-8"?>
<svg width="1400" height="900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bankGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d32f2f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b71c1c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ecommerceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f57c00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="loanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9c27b0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7b1fa2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1400" height="900" fill="#f8f9fa"/>
  
  <!-- 标题 -->
  <text x="700" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    API 业务场景分类表
  </text>
  
  <!-- 银行场景 -->
  <rect x="50" y="80" width="400" height="200" fill="url(#bankGradient)" opacity="0.9" filter="url(#shadow)"/>
  <text x="250" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    银行金融场景
  </text>
  <text x="250" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    高风险业务 - 5级防护
  </text>
  
  <!-- 银行API列表 -->
  <text x="70" y="150" font-family="Arial, sans-serif" font-size="12" fill="white">• 转账接口 (5级)</text>
  <text x="70" y="165" font-family="Arial, sans-serif" font-size="12" fill="white">• 贷款审批 (5级)</text>
  <text x="70" y="180" font-family="Arial, sans-serif" font-size="12" fill="white">• 支付接口 (5级)</text>
  <text x="70" y="195" font-family="Arial, sans-serif" font-size="12" fill="white">• 账户查询 (4级)</text>
  <text x="70" y="210" font-family="Arial, sans-serif" font-size="12" fill="white">• 交易记录 (4级)</text>
  <text x="70" y="225" font-family="Arial, sans-serif" font-size="12" fill="white">• 用户信息 (3级)</text>
  <text x="70" y="240" font-family="Arial, sans-serif" font-size="12" fill="white">• 公告查询 (2级)</text>
  <text x="70" y="255" font-family="Arial, sans-serif" font-size="12" fill="white">• 帮助中心 (1级)</text>
  
  <!-- 银行防护措施 -->
  <rect x="50" y="300" width="400" height="120" fill="white" stroke="#ddd" stroke-width="2" filter="url(#shadow)"/>
  <text x="250" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d32f2f">
    银行防护措施
  </text>
  <text x="60" y="340" font-family="Arial, sans-serif" font-size="11" fill="#333">• 多因素认证 (生物识别 + 令牌)</text>
  <text x="60" y="355" font-family="Arial, sans-serif" font-size="11" fill="#333">• 实时行为监控 + 操作审计</text>
  <text x="60" y="370" font-family="Arial, sans-serif" font-size="11" fill="#333">• 数据脱敏 + 加密传输</text>
  <text x="60" y="385" font-family="Arial, sans-serif" font-size="11" fill="#333">• 24小时安全监控</text>
  <text x="60" y="400" font-family="Arial, sans-serif" font-size="11" fill="#333">• 合规性检查 (PCI DSS)</text>
  
  <!-- 电商场景 -->
  <rect x="500" y="80" width="400" height="200" fill="url(#ecommerceGradient)" opacity="0.9" filter="url(#shadow)"/>
  <text x="700" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    电商平台场景
  </text>
  <text x="700" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    中风险业务 - 3-4级防护
  </text>
  
  <!-- 电商API列表 -->
  <text x="520" y="150" font-family="Arial, sans-serif" font-size="12" fill="white">• 订单管理 (4级)</text>
  <text x="520" y="165" font-family="Arial, sans-serif" font-size="12" fill="white">• 库存控制 (4级)</text>
  <text x="520" y="180" font-family="Arial, sans-serif" font-size="12" fill="white">• 用户信息 (3级)</text>
  <text x="520" y="195" font-family="Arial, sans-serif" font-size="12" fill="white">• 地址管理 (3级)</text>
  <text x="520" y="210" font-family="Arial, sans-serif" font-size="12" fill="white">• 商品详情 (2级)</text>
  <text x="520" y="225" font-family="Arial, sans-serif" font-size="12" fill="white">• 评论查询 (2级)</text>
  <text x="520" y="240" font-family="Arial, sans-serif" font-size="12" fill="white">• 商品列表 (1级)</text>
  <text x="520" y="255" font-family="Arial, sans-serif" font-size="12" fill="white">• 搜索接口 (1级)</text>
  
  <!-- 电商防护措施 -->
  <rect x="500" y="300" width="400" height="120" fill="white" stroke="#ddd" stroke-width="2" filter="url(#shadow)"/>
  <text x="700" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f57c00">
    电商防护措施
  </text>
  <text x="510" y="340" font-family="Arial, sans-serif" font-size="11" fill="#333">• JWT 令牌认证 + 会话管理</text>
  <text x="510" y="355" font-family="Arial, sans-serif" font-size="11" fill="#333">• 参数校验 + 频率限制</text>
  <text x="510" y="370" font-family="Arial, sans-serif" font-size="11" fill="#333">• 异常检测 + 访问日志分析</text>
  <text x="510" y="385" font-family="Arial, sans-serif" font-size="11" fill="#333">• 定期漏洞扫描</text>
  <text x="510" y="400" font-family="Arial, sans-serif" font-size="11" fill="#333">• DDoS 防护 + 流量清洗</text>
  
  <!-- 贷款场景 -->
  <rect x="950" y="80" width="400" height="200" fill="url(#loanGradient)" opacity="0.9" filter="url(#shadow)"/>
  <text x="1150" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    贷款金融场景
  </text>
  <text x="1150" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    高风险业务 - 5级防护
  </text>
  
  <!-- 贷款API列表 -->
  <text x="970" y="150" font-family="Arial, sans-serif" font-size="12" fill="white">• 贷款申请 (5级)</text>
  <text x="970" y="165" font-family="Arial, sans-serif" font-size="12" fill="white">• 风控评估 (5级)</text>
  <text x="970" y="180" font-family="Arial, sans-serif" font-size="12" fill="white">• 放款接口 (5级)</text>
  <text x="970" y="195" font-family="Arial, sans-serif" font-size="12" fill="white">• 还款管理 (4级)</text>
  <text x="970" y="210" font-family="Arial, sans-serif" font-size="12" fill="white">• 征信查询 (4级)</text>
  <text x="970" y="225" font-family="Arial, sans-serif" font-size="12" fill="white">• 个人信息 (3级)</text>
  <text x="970" y="240" font-family="Arial, sans-serif" font-size="12" fill="white">• 产品介绍 (2级)</text>
  <text x="970" y="255" font-family="Arial, sans-serif" font-size="12" fill="white">• 帮助中心 (1级)</text>
  
  <!-- 贷款防护措施 -->
  <rect x="950" y="300" width="400" height="120" fill="white" stroke="#ddd" stroke-width="2" filter="url(#shadow)"/>
  <text x="1150" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7b1fa2">
    贷款防护措施
  </text>
  <text x="960" y="340" font-family="Arial, sans-serif" font-size="11" fill="#333">• 实名认证 + 多因素验证</text>
  <text x="960" y="355" font-family="Arial, sans-serif" font-size="11" fill="#333">• 风控模型 + 实时监控</text>
  <text x="960" y="370" font-family="Arial, sans-serif" font-size="11" fill="#333">• 数据加密 + 隐私保护</text>
  <text x="960" y="385" font-family="Arial, sans-serif" font-size="11" fill="#333">• 合规审计 + 监管报告</text>
  <text x="960" y="400" font-family="Arial, sans-serif" font-size="11" fill="#333">• 反欺诈检测</text>
  
  <!-- 通用对比表 -->
  <rect x="50" y="450" width="1300" height="400" fill="white" stroke="#ddd" stroke-width="2" filter="url(#shadow)"/>
  <text x="700" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    业务场景对比分析
  </text>
  
  <!-- 表头 -->
  <rect x="70" y="500" width="1260" height="40" fill="url(#headerGradient)"/>
  <text x="150" y="525" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">业务场景</text>
  <text x="350" y="525" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">主要API类型</text>
  <text x="600" y="525" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">风险等级</text>
  <text x="750" y="525" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">认证方式</text>
  <text x="950" y="525" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">监控重点</text>
  <text x="1150" y="525" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">合规要求</text>
  
  <!-- 银行行 -->
  <rect x="70" y="540" width="1260" height="60" fill="#ffebee"/>
  <text x="150" y="565" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d32f2f">银行金融</text>
  <text x="150" y="580" font-family="Arial, sans-serif" font-size="10" fill="#666">传统银行业务</text>
  <text x="350" y="565" font-family="Arial, sans-serif" font-size="12" fill="#333">转账、支付、贷款</text>
  <text x="350" y="580" font-family="Arial, sans-serif" font-size="10" fill="#666">账户管理、交易</text>
  <text x="600" y="565" font-family="Arial, sans-serif" font-size="12" fill="#333">5级 (高风险)</text>
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="10" fill="#666">全链路严格防护</text>
  <text x="750" y="565" font-family="Arial, sans-serif" font-size="12" fill="#333">多因素认证</text>
  <text x="750" y="580" font-family="Arial, sans-serif" font-size="10" fill="#666">生物识别+令牌</text>
  <text x="950" y="565" font-family="Arial, sans-serif" font-size="12" fill="#333">实时行为监控</text>
  <text x="950" y="580" font-family="Arial, sans-serif" font-size="10" fill="#666">操作日志审计</text>
  <text x="1150" y="565" font-family="Arial, sans-serif" font-size="12" fill="#333">PCI DSS</text>
  <text x="1150" y="580" font-family="Arial, sans-serif" font-size="10" fill="#666">SOX、GLBA</text>
  
  <!-- 电商行 -->
  <rect x="70" y="600" width="1260" height="60" fill="#fff3e0"/>
  <text x="150" y="625" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f57c00">电商平台</text>
  <text x="150" y="640" font-family="Arial, sans-serif" font-size="10" fill="#666">在线零售业务</text>
  <text x="350" y="625" font-family="Arial, sans-serif" font-size="12" fill="#333">订单、库存、商品</text>
  <text x="350" y="640" font-family="Arial, sans-serif" font-size="10" fill="#666">用户管理、支付</text>
  <text x="600" y="625" font-family="Arial, sans-serif" font-size="12" fill="#333">3-4级 (中风险)</text>
  <text x="600" y="640" font-family="Arial, sans-serif" font-size="10" fill="#666">基础安全控制</text>
  <text x="750" y="625" font-family="Arial, sans-serif" font-size="12" fill="#333">JWT认证</text>
  <text x="750" y="640" font-family="Arial, sans-serif" font-size="10" fill="#666">会话管理</text>
  <text x="950" y="625" font-family="Arial, sans-serif" font-size="12" fill="#333">异常检测</text>
  <text x="950" y="640" font-family="Arial, sans-serif" font-size="10" fill="#666">访问日志分析</text>
  <text x="1150" y="625" font-family="Arial, sans-serif" font-size="12" fill="#333">GDPR</text>
  <text x="1150" y="640" font-family="Arial, sans-serif" font-size="10" fill="#666">CCPA</text>
  
  <!-- 贷款行 -->
  <rect x="70" y="660" width="1260" height="60" fill="#f3e5f5"/>
  <text x="150" y="685" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7b1fa2">贷款金融</text>
  <text x="150" y="700" font-family="Arial, sans-serif" font-size="10" fill="#666">互联网金融</text>
  <text x="350" y="685" font-family="Arial, sans-serif" font-size="12" fill="#333">贷款申请、风控</text>
  <text x="350" y="700" font-family="Arial, sans-serif" font-size="10" fill="#666">还款、征信查询</text>
  <text x="600" y="685" font-family="Arial, sans-serif" font-size="12" fill="#333">5级 (高风险)</text>
  <text x="600" y="700" font-family="Arial, sans-serif" font-size="10" fill="#666">全链路严格防护</text>
  <text x="750" y="685" font-family="Arial, sans-serif" font-size="12" fill="#333">实名认证</text>
  <text x="750" y="700" font-family="Arial, sans-serif" font-size="10" fill="#666">多因素验证</text>
  <text x="950" y="685" font-family="Arial, sans-serif" font-size="12" fill="#333">风控模型</text>
  <text x="950" y="700" font-family="Arial, sans-serif" font-size="10" fill="#666">反欺诈检测</text>
  <text x="1150" y="685" font-family="Arial, sans-serif" font-size="12" fill="#333">金融监管</text>
  <text x="1150" y="700" font-family="Arial, sans-serif" font-size="10" fill="#666">征信管理</text>
  
  <!-- 分隔线 -->
  <line x1="70" y1="600" x2="1330" y2="600" stroke="#ddd" stroke-width="1"/>
  <line x1="70" y1="660" x2="1330" y2="660" stroke="#ddd" stroke-width="1"/>
  <line x1="70" y1="720" x2="1330" y2="720" stroke="#ddd" stroke-width="1"/>
  
  <!-- 列分隔线 -->
  <line x1="320" y1="500" x2="320" y2="720" stroke="#ddd" stroke-width="1"/>
  <line x1="570" y1="500" x2="570" y2="720" stroke="#ddd" stroke-width="1"/>
  <line x1="720" y1="500" x2="720" y2="720" stroke="#ddd" stroke-width="1"/>
  <line x1="920" y1="500" x2="920" y2="720" stroke="#ddd" stroke-width="1"/>
  <line x1="1120" y1="500" x2="1120" y2="720" stroke="#ddd" stroke-width="1"/>
  
  <!-- 底部说明 -->
  <text x="70" y="780" font-family="Arial, sans-serif" font-size="12" fill="#666">
    注：不同业务场景的API安全要求差异较大，需根据具体业务特点制定相应的防护策略
  </text>
</svg> 