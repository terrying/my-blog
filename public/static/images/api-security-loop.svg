<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="identifyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="classifyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="governGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="updateGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B1FA2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1000" height="700" fill="#f8f9fa"/>
  
  <!-- 标题 -->
  <text x="500" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    API 安全管理闭环
  </text>
  
  <!-- 中心圆 -->
  <circle cx="500" cy="350" r="60" fill="#2c3e50" filter="url(#shadow)"/>
  <text x="500" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    持续
  </text>
  <text x="500" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    优化
  </text>
  
  <!-- 识别阶段 -->
  <circle cx="200" cy="150" r="50" fill="url(#identifyGradient)" filter="url(#shadow)"/>
  <text x="200" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    识别
  </text>
  <text x="200" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    资产发现
  </text>
  
  <!-- 识别详情 -->
  <rect x="50" y="220" width="300" height="80" fill="white" stroke="#ddd" stroke-width="2" filter="url(#shadow)"/>
  <text x="200" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#388E3C">
    主动扫描
  </text>
  <text x="60" y="255" font-family="Arial, sans-serif" font-size="10" fill="#333">• 代码仓库扫描</text>
  <text x="60" y="270" font-family="Arial, sans-serif" font-size="10" fill="#333">• 应用动态探测</text>
  <text x="60" y="285" font-family="Arial, sans-serif" font-size="10" fill="#333">• 文档聚合</text>
  
  <!-- 分类阶段 -->
  <circle cx="800" cy="150" r="50" fill="url(#classifyGradient)" filter="url(#shadow)"/>
  <text x="800" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    分类
  </text>
  <text x="800" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    风险分级
  </text>
  
  <!-- 分类详情 -->
  <rect x="650" y="220" width="300" height="80" fill="white" stroke="#ddd" stroke-width="2" filter="url(#shadow)"/>
  <text x="800" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976D2">
    智能分级
  </text>
  <text x="660" y="255" font-family="Arial, sans-serif" font-size="10" fill="#333">• 敏感程度评估</text>
  <text x="660" y="270" font-family="Arial, sans-serif" font-size="10" fill="#333">• 业务重要性分析</text>
  <text x="660" y="285" font-family="Arial, sans-serif" font-size="10" fill="#333">• 风险等级匹配</text>
  
  <!-- 治理阶段 -->
  <circle cx="800" cy="550" r="50" fill="url(#governGradient)" filter="url(#shadow)"/>
  <text x="800" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    治理
  </text>
  <text x="800" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    精准防护
  </text>
  
  <!-- 治理详情 -->
  <rect x="650" y="480" width="300" height="80" fill="white" stroke="#ddd" stroke-width="2" filter="url(#shadow)"/>
  <text x="800" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F57C00">
    差异化防护
  </text>
  <text x="660" y="515" font-family="Arial, sans-serif" font-size="10" fill="#333">• 威胁类型识别</text>
  <text x="660" y="530" font-family="Arial, sans-serif" font-size="10" fill="#333">• 防护策略匹配</text>
  <text x="660" y="545" font-family="Arial, sans-serif" font-size="10" fill="#333">• 效果监控评估</text>
  
  <!-- 更新阶段 -->
  <circle cx="200" cy="550" r="50" fill="url(#updateGradient)" filter="url(#shadow)"/>
  <text x="200" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    更新
  </text>
  <text x="200" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    动态维护
  </text>
  
  <!-- 更新详情 -->
  <rect x="50" y="480" width="300" height="80" fill="white" stroke="#ddd" stroke-width="2" filter="url(#shadow)"/>
  <text x="200" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7B1FA2">
    自动化更新
  </text>
  <text x="60" y="515" font-family="Arial, sans-serif" font-size="10" fill="#333">• CI/CD 集成</text>
  <text x="60" y="530" font-family="Arial, sans-serif" font-size="10" fill="#333">• 实时同步</text>
  <text x="60" y="545" font-family="Arial, sans-serif" font-size="10" fill="#333">• 版本管理</text>
  
  <!-- 连接箭头 -->
  <defs>
    <marker id="arrowhead" markerWidth="12" markerHeight="8" refX="11" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#666"/>
    </marker>
  </defs>
  
  <!-- 顺时针箭头 -->
  <path d="M 250 150 Q 500 100 750 150" stroke="#666" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 850 200 Q 900 350 850 500" stroke="#666" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 750 550 Q 500 600 250 550" stroke="#666" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 150 500 Q 100 350 150 200" stroke="#666" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 阶段标签 -->
  <text x="500" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">1. 资产识别</text>
  <text x="500" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">2. 分类分级</text>
  <text x="500" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">3. 风险治理</text>
  <text x="500" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">4. 动态更新</text>
  
  <!-- 关键指标 -->
  <rect x="50" y="600" width="900" height="80" fill="white" stroke="#ddd" stroke-width="2" filter="url(#shadow)"/>
  <text x="500" y="620" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    关键成功指标
  </text>
  
  <text x="80" y="640" font-family="Arial, sans-serif" font-size="12" fill="#333">• API 资产覆盖率：≥ 95%</text>
  <text x="80" y="655" font-family="Arial, sans-serif" font-size="12" fill="#333">• 分类准确率：≥ 90%</text>
  <text x="80" y="670" font-family="Arial, sans-serif" font-size="12" fill="#333">• 防护策略匹配度：≥ 85%</text>
  
  <text x="500" y="640" font-family="Arial, sans-serif" font-size="12" fill="#333">• 自动化程度：≥ 80%</text>
  <text x="500" y="655" font-family="Arial, sans-serif" font-size="12" fill="#333">• 更新及时性：≤ 24小时</text>
  <text x="500" y="670" font-family="Arial, sans-serif" font-size="12" fill="#333">• 安全事件响应：≤ 30分钟</text>
  
  <text x="920" y="640" font-family="Arial, sans-serif" font-size="12" fill="#333">• 误报率：≤ 5%</text>
  <text x="920" y="655" font-family="Arial, sans-serif" font-size="12" fill="#333">• 漏报率：≤ 2%</text>
  <text x="920" y="670" font-family="Arial, sans-serif" font-size="12" fill="#333">• 系统可用性：≥ 99.9%</text>
  
  <!-- 技术栈 -->
  <rect x="50" y="320" width="400" height="120" fill="white" stroke="#ddd" stroke-width="1" opacity="0.9"/>
  <text x="250" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    技术栈支持
  </text>
  <text x="60" y="360" font-family="Arial, sans-serif" font-size="10" fill="#333">• 扫描工具：SonarQube, OWASP ZAP</text>
  <text x="60" y="375" font-family="Arial, sans-serif" font-size="10" fill="#333">• 管理平台：Apigee, MuleSoft</text>
  <text x="60" y="390" font-family="Arial, sans-serif" font-size="10" fill="#333">• 安全网关：Kong, AWS API Gateway</text>
  <text x="60" y="405" font-family="Arial, sans-serif" font-size="10" fill="#333">• 监控工具：Prometheus, Grafana</text>
  <text x="60" y="420" font-family="Arial, sans-serif" font-size="10" fill="#333">• 自动化：Jenkins, GitLab CI</text>
  <text x="60" y="435" font-family="Arial, sans-serif" font-size="10" fill="#333">• 容器化：Docker, Kubernetes</text>
</svg> 